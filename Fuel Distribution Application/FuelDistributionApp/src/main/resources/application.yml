spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/?readPreference=primary&appname=MongoDB%20Compass&ssl=false
      host: localhost
      port: 27017
      database: FuelApp_DB
  application:
    name: order
server:
  port: 8080

  kafka:
    bootstrap-servers: 9092

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: localhost




